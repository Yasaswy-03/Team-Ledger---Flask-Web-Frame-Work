<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, sans-serif;

            /* üî• Background image */
            background: 
                linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                url("{{ url_for('static', filename='images/bg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard {
            width: 420px;
            background: rgba(25, 25, 25, 0.9);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(6px);
        }

        .dashboard h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 26px;
            letter-spacing: 1px;
        }

        .section {
            margin-bottom: 18px;
        }

        .section h3 {
            color: #cfcfcf;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #1f2937;
            color: #60a5fa;
            border: 1px solid #374151;
        }

        .btn-primary:hover {
            background: #111827;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .btn-danger {
            background: #3b0d0d;
            color: #f87171;
            border: 1px solid #7f1d1d;
        }

        .btn-danger:hover {
            background: #7f1d1d;
            color: #fff;
            transform: translateY(-2px);
        }

        .icon {
            font-size: 16px;
        }

        hr {
            border: none;
            height: 1px;
            background: #374151;
            margin: 18px 0;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <h1>üìä Dashboard</h1>

        <div class="section">
            <h3>Add Employee</h3>
            <a href="/dummya" class="btn btn-primary">
                <span class="icon">‚ûï</span> Add Employee
            </a>
        </div>

        <div class="section">
            <h3>Update Employee Details</h3>
            <a href="/dummyb" class="btn btn-primary">
                <span class="icon">‚úèÔ∏è</span> Update Employee
            </a>
        </div>

        <div class="section">
            <h3>Delete Employee</h3>
            <a href="/dummyc" class="btn btn-primary">
                <span class="icon">üóëÔ∏è</span> Delete Employee
            </a>
        </div>

        <div class="section">
            <h3>View Employee Details</h3>
            <a href="/dummyd" class="btn btn-primary">
                <span class="icon">üëÅÔ∏è</span> View Employee
            </a>
        </div>

        <hr>

        <a href="/" class="btn btn-danger">
            <span class="icon">üö™</span> Logout
        </a>
    </div>
</body>
</html>
